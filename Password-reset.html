<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roktim - Digital Marketing HTML Template</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/lightgallery.min.css">
    <link rel="stylesheet" href="assets/css/bsnav.min.css">
    <link rel="stylesheet" href="assets/css/carousel.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>


    <!-- =====>> Password-reset <<===== 
    =========================== -->
    <section id="Password-reset" class="Password-reset-area pt-150 pb-150">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <div class="reset-wrapper">
                        <h2>Reset Password</h2>
                        <h4>Please enter your email address to request a password reset.</h4>
                        <form action="#" class="reset-forms">
                            <input type="text" name="email" placeholder="Email Address">
                            <button type="submit" class="btn-s2 forms-btn">Reset Password</button>
                        </form>
                    </div>
                    <ul class="reset-social">
                        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
                    </ul>
                </div>
                <div class="col-lg-5">
                    <div class="reset-images">
                        <img src="assets/img/password-reset.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- =====>> End Password-reset <<===== 
    =========================== -->


    <!-- ===========================
    =====>> Jquery <<===== -->

    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/plugin.min.js"></script>
    <script src="assets/js/lightgallery-all.min.js"></script>
    <script src="assets/js/carousel.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe2q1gFSd75jKUnTDPq0nZWaMlEu6vL30 "></script>
    <script src="assets/js/bsnav.min.js"></script>
    <script src="assets/js/roktim.js"></script>

    <!-- =====>> End Jquery <<===== 
    =========================== -->

</body>

</html>
